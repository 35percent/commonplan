<div class = "row">
  <div class="col-md-6">
    <h2>
      Contacts
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
        <td>
          <a ng-href="#/contact/{{contact._id}}">{{ contact.firstName }} {{ contact.lastName }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
      <leaflet lf-center="london" markers="markers" event-broadcast="events" 
height="480px" width="100%"></leaflet>
      <h1>Markers with events example</h1>
      <p>Click on the map to add a marker</p>
      </leaflet>
