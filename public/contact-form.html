<aside class="sidebar comment-sidebar" id="sidebar-wrapper-positive" style="height: 100%;">
  <div class="comment-content" style="height: 100%;">
<div class="gttr" ng-hide="contact._id">
<div class="comment-title">
    <p>
      <label>Your Comment</label> 
      <input id="name" class="cp-textarea form-control" type="text" rows="6" ng-model="contact.firstName" required> 
    </p>
    <p>
      <label>Your Name</label> 
      <input id="name" class="form-control" type="text" ng-model="contact.lastName" required> 
    </p>
    <p>
      <label>Email</label> <input id="name" class="form-control" 
type="text" ng-model="contact.email" required> </p>
    <p>
      <label>Phone (Mobile)</label> 
      <input id="name" class="form-control" type="text" ng-model="contact.phone.mobile"> 
    </p>
    <p>
      <label>Phone (Work)</label> <input id="name" class="form-control" 
type="text" ng-model="contact.phone.work"> </p>
   
 
    <p>
      <button style="margin-top:20px" class="btn btn-primary save-comment" ng-click="saveContact(contact)">Save Comment</button>
      <button style="margin-top:20px" class="btn btn-default" ng-click="back()">Back</button>
    </p>
  </div>
</div>
</div>
  <div>

  </div>
</aside>

height="100%" width="100%"></leaflet>
